<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ahorcado</title>
    <link rel="stylesheet" href="ahorcado.css">
</head>

<body>
    <main>
        <div>
            <div class="hombre-ahorcado">
                <img id="hombre" src="./media/01.jpg" alt="hombre-ahorcado">
            </div>
            <div class="adivinado">
                <span class="letra-adivinada">A</span>
                <span class="letra-adivinada">L</span>
                <span class="letra-adivinada"></span>
                <span class="letra-adivinada"></span>
                <span class="letra-adivinada">A</span>
            </div>
            <div class="errado">
                <span class="letra-errada">B</span>
                <span class="letra-errada">J</span>
                <span class="letra-errada">K</span>
                <span class="letra-errada">C</span>
                <span class="letra-errada"></span>
            </div>
            <form class="botones" action="javascript:void(0)">
                <input type="button" class="btn-azul" value="Nuevo juego">
                <input type="button" value="Desistir">
            </form>
        </div>
    </main>
    <script src="ahorcado.js"></script>
</body>

</html>
